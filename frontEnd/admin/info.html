    <script>
        const getInfo = async () => {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const myParam = urlParams.get('id');

                const cookieValue = document.cookie
                    .split('; ').find(row => row.startsWith('token='))
                    .split('=')[1];

                const rawResponse = await fetch('http://119.59.116.193:3000/admin/info/' + myParam.toString() + '', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'token': "" + cookieValue + ""
                    }
                })
                let data = await rawResponse.json();
                document.getElementById('fname').innerHTML = data.userInfo.surName
                document.getElementById('lname').innerHTML = data.userInfo.lastName
                document.getElementById('phoneNumber').innerHTML = data.userInfo.phoneNumber
                document.getElementById('type').innerHTML = data.userInfo.travelType
                document.getElementById('vehicle').innerHTML = data.userInfo.vehicle
                document.getElementById('cardId').innerHTML = data.userInfo.citizen_id
                document.getElementById('passport').innerHTML = data.userInfo.passport
                document.getElementById('sAddress').innerHTML = data.addressOrigin.subDistrict + " " + data.addressOrigin.district + " " + data.addressOrigin.province + " " + data.addressOrigin.country
                document.getElementById('eAddress').innerHTML = data.userInfo.district + " " + data.userInfo.amphures + " " + data.userInfo.province
                document.getElementById('dateTime').innerHTML = new Date(data.userInfo.createdAt).toLocaleString()
                document.getElementById('img').src = "http://119.59.116.193:3000/img/cardId/" + data.userInfo.img_cardId;

            } catch (err) {
                console.log(err);
            }
        }

        const auth = async () => {
            try {
                const cookieValue = document.cookie
                    .split('; ').find(row => row.startsWith('token='))
                    .split('=')[1];
                const rawResponse = await fetch('http://119.59.116.193:3000/admin/auth', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'token': "" + cookieValue + ""
                    }
                })

                let content = await rawResponse.json();
                if (content.status !== true) {
                    window.location = "login.html";
                }
            } catch (err) {
                window.location = "login.html";
            }
        }

        auth()
        getInfo()
    </script>
